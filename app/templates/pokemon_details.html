<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>Pokemon Details </title>
</head>
<body>
    <h1>{{name}}</h1>
    <h2>Stats:</h2>
    <img src="{{ front_shiny }}" alt="Shiny Pokemon Image">

    <h2>Base Stas:</h2>
    <ul>
        {% for stat in stats %}
          <li>{{ stat.name }}: {{stat.value}}</li>
        {% endfor %}
    </ul>
    <h2>Abilites:</h2>
    <ul>
        {% for ability in abilites %}
          <li>{{ability}}</li>
        {% endfor %}
    </ul>
</body>
</html>
