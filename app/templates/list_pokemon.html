<!DOCTYPE html>
<html>
<head>
    <title>Your Pokémon Collection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Your Pokémon Collection</h1>

    <ul>
        {% for pokemon in pokemon_collection %}
            <li>ID: {{ pokemon.id }} - Name: {{ pokemon.name }} - Level: {{ pokemon.level }}</li>
            <div class="pokemon-item">
                <img src="{{ pokemon.front_shiny_image }}" alt="{{ pokemon.name }}">
                <p>{{ pokemon.name }}</p>
                <form method="POST" action="{{ url_for('remove_pokemon', pokemon_id=pokemon.id) }}">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </div>
        {% endfor %}
    </ul>

    <a href="{{ url_for('pokemon.pokemon_form') }}">Add Pokémon</a>
</body>
</html>
